<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-location">
      <h1>Contact information</h1>
      <p>Cell: (650)8889999</p>
      <p>sendemailhere@gmail.com</p>
      <hr />
      <form
        action="mailto:crazymemecorp@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="First name:">First name</label>
        <input type="text" id="fname" name="First name" /><br /><br />
        <label for="Last name:">Last name</label>
        <input type="text" name="Last name" id="lname" /><br /><br />
        <!--
          <label for="password">Password</label>
        <input type="password"><br><br>
       -->

        <label for="Email:">Email address</label>
        <input type="email" name="Email" id="email" /><br /><br />
        <label for="elist">Do you want to sugn up to the email list?</label>
        <input type="checkbox" name="elist" id="elist" /><br /><br />
        <hr />
        <label for="Message">Your message</label><br />
        <textarea name="Message" id="message" cols="30" rows="5"></textarea
        ><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
